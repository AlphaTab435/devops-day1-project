name: Backup Check

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run backup
        run: bash backup.sh
      - name: Upload Backup Log
        uses: actions/upload-artifact@v3
        with:
          name: backup-log
          path: backup.log
